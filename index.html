<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smoothie Order Form</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <h1>üçì Create Your Perfect Smoothie üçå</h1>
    <form id="smoothieForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required placeholder="Enter your name" />

      <label for="size">Smoothie Size:</label>
      <select id="size" required>
        <option value="Small">Small - $4</option>
        <option value="Medium">Medium - $6</option>
        <option value="Large">Large - $8</option>
      </select>

      <label for="base">Choose a Base:</label>
      <select id="base" required>
        <option value="Milk">Milk</option>
        <option value="Almond Milk">Almond Milk</option>
        <option value="Coconut Water">Coconut Water</option>
        <option value="Yogurt">Yogurt</option>
      </select>

      <fieldset>
        <legend>Pick Ingredients ($0.50 each):</legend>
        <label><input type="checkbox" value="Banana" /> Banana</label>
        <label><input type="checkbox" value="Strawberry" /> Strawberry</label>
        <label><input type="checkbox" value="Blueberry" /> Blueberry</label>
        <label><input type="checkbox" value="Mango" /> Mango</label>
        <label><input type="checkbox" value="Spinach" /> Spinach</label>
        <label><input type="checkbox" value="Peanut Butter" /> Peanut Butter</label>
      </fieldset>

      <label for="sweetener">Sweetener (optional):</label>
      <input type="text" id="sweetener" placeholder="e.g., honey, stevia" />

      <button type="submit">Place Order</button>
      <button type="button" id="surpriseBtn">üé≤ Surprise Me!</button>
    </form>

    <section id="output"></section>

    <div id="smoothiePreview">
      <div id="smoothieCup"></div>
      <p id="smoothieName"></p>
    </div>
  </main>

  <script src="java/script.js"></script>
</body>
</html>
